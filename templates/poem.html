<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=EB+Garamond&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>

<title>{{ poem_title }}</title>

<body class="poem-page">
    <h2 class="poem-title">{{ poem_title }}</h2>
    <span class="border">
    <div class="poetry">
    <br>
  
    {% for ln in poem_text %}
        {{ ln }} <br>
    {% endfor %}

    </div>
    </span>

    <br><br>
    <p class="info-click"><a href="/" class="back-button">Try again</a></p>
    <br><br>
</body>
